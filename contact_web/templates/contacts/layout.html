<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>My simple contacts</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js') }}"></script>

</head>
        <body class="hold-transition skin-blue layout-top-nav">
            <div class="wrapper">
                
                <header class="main-header">
                    <nav class="navbar navbar-static-top">
                        <div class="container">
                            <div class="navbar-header">
                                <a href="/" class="navbar-brand"><b>Contacts</a>
                            </div>
                        </div>
                    </nav>
                </header>
                <div class="content-wrapper">
                    <div class="container">
                        <section class="content-header">
                            {% for message in get_flashed_messages() %}
                                <div class="alert alert-info alert-dismissible">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </section>
                
{% block body %}{% endblock %}
 </div> <!--div container -->
</div> <!--div content-wrapper-->
                <footer class="main-footer">
                    <div class="container">
                        <div class="pull-right hidden-xs">
                            <b>Version</b> 0.1
                        </div>
                    </div>
                </footer>
            </div>


<script>
    $(function(){
        $("#datacontact").DataTable();
    });
</script>

</body>
</html>
