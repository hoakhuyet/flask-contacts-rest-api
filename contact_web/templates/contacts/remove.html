    {% extends "layout.html" %}
    {% block body %}
    <script>
       $(function(){
          $("#delete").click( function(){
            return confirm("Bạn có muốn xoá không ?");
          });
      });
    </script>
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Delete Contact</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/deletecontact">
                  <div class="box-body">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Name</label>
    
                      <div class="col-sm-10">
                        <input name="name" value="{{ Name }}" type="text" class="form-control" placeholder="Name" autocomplete="off" required>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Phone Number</label>
    
                      <div class="col-sm-10">
                        <input name="phone" value="{{ Phone }}" type="text" class="form-control" placeholder="Phone Number" autocomplete="off" required>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Address</label>
    
                      <div class="col-sm-10">
                        <input name="address" value="{{ Address }}" type="text" class="form-control" placeholder="Address" autocomplete="off" required>
                      </div>
                    </div>
                  </div>
    
              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="delete" id="delete" type="submit" class="btn btn-info pull-right" value="Delete">
              </div>
            
            </form>
          </div>
        </section>
    {% endblock %}
